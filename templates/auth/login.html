{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block header_title %} Authentication {% endblock %}

{% block header_sub %} Login {% endblock %}

{% block content %}

    <div class="container">
        <h2>Login form</h2>
        <form class="mt-3" action="{{ url_for('welcome') }}" method="post" >
            <div class="form-group">
              <label for="mail">Correo electronico</label>
              <input type="email" class="form-control" id="mail" name="mail" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más..</small>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
            <a href="{{ url_for('register') }}" class="btn btn-secondary"> Register </a>
          </form>
    </div>

{% endblock %}
